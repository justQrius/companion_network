<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Companion Network - Design Directions</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #111827;
            --border-color: #e5e7eb;
            --primary: #10b981;
            --secondary: #3b82f6;
            --accent: #8b5cf6;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: #f3f4f6;
            color: var(--text-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .nav-bar {
            background: white;
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .nav-title {
            font-weight: 600;
            font-size: 1.125rem;
        }

        .nav-controls {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .direction-selector {
            padding: 0.5rem;
            border-radius: 0.375rem;
            border: 1px solid var(--border-color);
            font-size: 0.875rem;
        }

        /* Main Content Area */
        .main-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar for Info */
        .info-sidebar {
            width: 300px;
            background: white;
            border-right: 1px solid var(--border-color);
            padding: 1.5rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .info-card {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
        }

        .info-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: #6b7280;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .info-value {
            font-weight: 500;
        }

        /* Preview Area */
        .preview-area {
            flex: 1;
            background: #e5e7eb;
            padding: 2rem;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        /* Mockup Container */
        .mockup-window {
            background: white;
            width: 100%;
            max-width: 1200px;
            height: 800px;
            /* Fixed height for consistency */
            border-radius: 0.75rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Mockup Styles - Dynamic based on selection */
        .mockup-content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Common Mockup Elements */
        .mockup-header {
            height: 60px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            padding: 0 1.5rem;
            font-weight: 600;
        }

        .split-pane {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #eee;
            padding: 1rem;
        }

        .split-pane:last-child {
            border-right: none;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 1rem;
            font-size: 0.9375rem;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background: #f3f4f6;
            border-bottom-right-radius: 0.25rem;
        }

        .message.agent {
            align-self: flex-start;
            background: white;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 0.25rem;
        }

        .input-area {
            padding: 1rem;
            border-top: 1px solid #eee;
        }

        .input-box {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background: #f9fafb;
        }

        .network-log {
            height: 150px;
            background: #111827;
            color: #10b981;
            font-family: monospace;
            padding: 1rem;
            font-size: 0.875rem;
            overflow-y: auto;
        }

        /* --- VARIATION STYLES --- */

        /* 1. Balanced Split */
        .var-1 .mockup-content {
            flex-direction: column;
        }

        .var-1 .main-split {
            display: flex;
            flex: 1;
        }

        .var-1 .network-log {
            border-top: 1px solid #eee;
        }

        /* 2. Sidebar Focus */
        .var-2 .mockup-content {
            flex-direction: row;
        }

        .var-2 .network-log {
            width: 300px;
            height: auto;
            border-right: 1px solid #eee;
            order: -1;
        }

        .var-2 .main-split {
            display: flex;
            flex: 1;
        }

        /* 3. Floating Cards */
        .var-3 {
            background: #f3f4f6;
        }

        .var-3 .mockup-content {
            padding: 2rem;
            gap: 2rem;
        }

        .var-3 .split-pane {
            background: white;
            border-radius: 1rem;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .var-3 .network-log {
            position: absolute;
            bottom: 2rem;
            left: 2rem;
            right: 2rem;
            height: 120px;
            border-radius: 0.5rem;
            opacity: 0.9;
        }

        /* 4. Terminal / Hacker */
        .var-4 {
            background: #0f172a;
            color: #e2e8f0;
        }

        .var-4 .mockup-header {
            background: #1e293b;
            border-bottom: 1px solid #334155;
            color: white;
        }

        .var-4 .split-pane {
            border-right: 1px solid #334155;
        }

        .var-4 .message.agent {
            background: #1e293b;
            border-color: #334155;
            color: #e2e8f0;
        }

        .var-4 .message.user {
            background: #334155;
            color: white;
        }

        .var-4 .input-box {
            background: #1e293b;
            border-color: #334155;
            color: white;
        }

        .var-4 .network-log {
            background: black;
            border-top: 1px solid #334155;
        }

        /* 5. Minimalist (Invisible UI) */
        .var-5 .mockup-header {
            display: none;
        }

        .var-5 .split-pane {
            border-right: 1px solid transparent;
        }

        .var-5 .message {
            border-radius: 0.5rem;
            padding: 0.5rem 0;
            background: transparent !important;
            border: none !important;
        }

        .var-5 .message.user {
            font-weight: 600;
        }

        .var-5 .input-box {
            border: none;
            border-bottom: 1px solid #e5e7eb;
            border-radius: 0;
            background: transparent;
        }

        .var-5 .network-log {
            background: #fafafa;
            color: #666;
            border-top: 1px solid #eee;
        }

        /* 6. Asymmetric Focus */
        .var-6 .main-split {
            display: flex;
            flex: 1;
        }

        .var-6 .pane-alice {
            flex: 2;
        }

        .var-6 .pane-bob {
            flex: 1;
            background: #f9fafb;
            border-left: 1px solid #eee;
        }

        .var-6 .network-log {
            height: 100px;
        }
    </style>
</head>

<body>

    <div class="nav-bar">
        <div class="nav-title">Companion Network - Design Directions</div>
        <div class="nav-controls">
            <label for="direction">Select Direction:</label>
            <select id="direction" class="direction-selector" onchange="changeDirection()">
                <option value="1">1. Balanced Split (Standard)</option>
                <option value="2">2. Network First (Sidebar)</option>
                <option value="3">3. Floating Cards (Modern)</option>
                <option value="4">4. Terminal / Hacker (Dark)</option>
                <option value="5">5. Invisible UI (Ultra Minimal)</option>
                <option value="6">6. Asymmetric (Focus Mode)</option>
            </select>
        </div>
    </div>

    <div class="main-container">
        <div class="info-sidebar">
            <div id="info-content">
                <!-- Populated by JS -->
            </div>

            <div class="info-card">
                <div class="info-label">Your Notes</div>
                <textarea
                    style="width: 100%; height: 100px; border: 1px solid #e5e7eb; border-radius: 0.375rem; padding: 0.5rem;"
                    placeholder="Type your thoughts here..."></textarea>
            </div>
        </div>

        <div class="preview-area">
            <div id="mockup-window" class="mockup-window var-1">
                <!-- Mockup Content Injected Here -->
            </div>
        </div>
    </div>

    <script>
        const directions = {
            1: {
                name: "Balanced Split",
                desc: "Equal weight to both agents. Standard Gradio layout. Best for showing the 'conversation' between two equals.",
                layout: "Vertical Split",
                density: "Medium",

                            </div>
                        </div>
                        <div class="network-log">
> Alice->Bob: check_availability(weekend, dinner)
> Bob->Alice: available(Sat 7pm, Sun 6pm)
> Alice->Bob: propose_event(Sat 7pm, Trattoria)
                        </div>
                    </div>
                `
            },
            2: {
                name: "Network First",
                desc: "Network log is a permanent sidebar. Emphasizes the 'under the hood' communication. Good for technical demos.",
                layout: "Sidebar + Split",
                density: "High",
                vibe: "Technical, Data-driven",
                html: `
                    <div class="mockup-header">Companion Network - Debug View</div>
                    <div class="mockup-content">
                        <div class="network-log">
                            <strong>NETWORK ACTIVITY</strong><br><br>
                            <span style="color: #6ee7b7">12:01:45</span><br>
                            Alice->Bob<br>
                            check_availability()<br><br>
                            <span style="color: #6ee7b7">12:01:48</span><br>
                            Bob->Alice<br>
                            available_slots[]
                        </div>
                        <div class="main-split">
                            <div class="split-pane">
                                <h3>Alice</h3>
                                <div class="chat-area">
                                    <div class="message user">Plan dinner</div>
                                    <div class="message agent">Working on it...</div>
                                </div>
                                <div class="input-area"><input class="input-box"></div>
                            </div>
                            <div class="split-pane">
                                <h3>Bob</h3>
                                <div class="chat-area">
                                    <div class="message agent">Alice's agent contacted me.</div>
                                </div>
                                <div class="input-area"><input class="input-box"></div>
                            </div>
                        </div>
                    </div>
                `
            },
            3: {
                name: "Floating Cards",
                desc: "Modern, app-like feel. Separates the agents into distinct 'devices' or containers. Visually appealing but uses more space.",
                layout: "Card Grid",
                density: "Low",
                vibe: "Modern, Soft",
                html: `
                    <div class="mockup-header">Companion Network</div>
                    <div class="mockup-content">
                        <div class="split-pane">
                            <h3>ðŸ‘© Alice's Agent</h3>
                            <div class="chat-area">
                                <div class="message user">Dinner with Bob?</div>
                                <div class="message agent">I'll coordinate that.</div>
                            </div>
                            <div class="input-area"><input class="input-box"></div>
                        </div>
                        <div class="split-pane">
                            <h3>ðŸ‘¨ Bob's Agent</h3>
                            <div class="chat-area">
                                <div class="message agent">Checking schedule...</div>
                            </div>
                            <div class="input-area"><input class="input-box"></div>
                        </div>
                        <div class="network-log">
                            Network: Alice <-> Bob (Active)
                        </div>
                    </div>
                `
            },
            4: {
                name: "Terminal / Hacker",
                desc: "Dark mode, monospaced. Fits the 'Agent Protocol' narrative perfectly. High contrast.",
                layout: "Split",
                density: "High",
                vibe: "Cyberpunk, Dev Tool",
                html: `
                    <div class="mockup-header">>> COMPANION_NET_V1</div>
                    <div class="mockup-content">
                        <div class="main-split">
                            <div class="split-pane">

                                    <div class="message user">initiate_protocol: dinner</div>
                                    <div class="message agent">ACK. CONTACTING TARGET: BOB</div>
                                </div>
                                <div class="input-area"><input class="input-box" placeholder="_"></div>
                            </div>
                            <div class="split-pane">
                                <h3>USER: BOB</h3>
                                <div class="chat-area">
                                    <div class="message agent">INCOMING REQUEST: ALICE</div>
                                </div>
                                <div class="input-area"><input class="input-box" placeholder="_"></div>
                            </div>
                        </div>
                        <div class="network-log">
[SYS] LINK ESTABLISHED
[TX] ALICE -> BOB : HANDSHAKE
[RX] BOB -> ALICE : ACK
                        </div>
                    </div>
                `
            },
            5: {
                name: "Invisible UI",
                desc: "Ultra minimal. No borders, no headers. Just text. Focuses entirely on the natural language.",
                layout: "Clean Split",
                density: "Medium",
                vibe: "Futuristic, AI-native",
                html: `
                    <div class="mockup-content">
                        <div class="main-split">
                            <div class="split-pane">
                                <h3 style="color:#999; font-weight:400">Alice</h3>
                                <div class="chat-area">
                                    <div class="message user">Find a time for dinner with Bob this weekend</div>
                                    <div class="message agent">I'm on it. Checking with Bob's agent...</div>
                                    <div class="message agent">Saturday at 7pm works for both.</div>
                                </div>
                                <div class="input-area"><input class="input-box" placeholder="Type a message..."></div>
                            </div>
                            <div class="split-pane">
                                <h3 style="color:#999; font-weight:400">Bob</h3>
                                <div class="chat-area">
                                    <div class="message agent">Alice's agent is asking about dinner this weekend.</div>
                                    <div class="message agent">I checked your calendar and you're free Saturday evening.</div>
                                </div>
                                <div class="input-area"><input class="input-box" placeholder="Type a message..."></div>
                            </div>
                        </div>
                        <div class="network-log">
                            Network Activity: Negotiating time slots...
                        </div>
                    </div>
                `
            },
            6: {
                name: "Asymmetric Focus",
                desc: "Gives more space to the 'Primary' user (Alice) while keeping Bob visible but secondary. Good for storytelling.",
                layout: "2/3 + 1/3 Split",
                density: "Medium",
                vibe: "Story-driven",
                html: `
                    <div class="mockup-header">Companion Network</div>
                    <div class="mockup-content">
                        <div class="main-split">
                            <div class="split-pane pane-alice">
                                <h3>Alice (You)</h3>
                                <div class="chat-area">
                                    <div class="message user">Plan dinner with Bob</div>
                                    <div class="message agent">I've contacted Bob's agent.</div>
                                    <div class="message agent">He's free Saturday at 7pm.</div>
                                </div>
                                <div class="input-area"><input class="input-box"></div>
                            </div>
                            <div class="split-pane pane-bob">
                                <h3>Bob (Remote)</h3>
                                <div class="chat-area">
                                    <div class="message agent" style="font-size: 0.8rem">Request received...</div>
                                    <div class="message agent" style="font-size: 0.8rem">Checking availability...</div>
                                </div>
                            </div>
                        </div>
                        <div class="network-log">
                            > A2A Protocol Active
                        </div>
                    </div>
                `
            }
        };

        function changeDirection() {
            const selector = document.getElementById('direction');
            const selectedId = selector.value;
            const data = directions[selectedId];

            // Update Info Sidebar
            const infoHtml = `
                <div class="info-card">
                    <div class="info-label">Direction Name</div>
                    <div class="info-value">${data.name}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Description</div>
                    <div class="info-value" style="font-weight: 400; font-size: 0.9rem;">${data.desc}</div>
                </div>
                <div class="info-card">
                    <div class="info-label">Characteristics</div>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 0.5rem; font-size: 0.85rem;">
                        <div>Layout:</div><div>${data.layout}</div>
                        <div>Density:</div><div>${data.density}</div>
                        <div>Vibe:</div><div>${data.vibe}</div>
                    </div>
                </div>
            `;
            document.getElementById('info-content').innerHTML = infoHtml;

            // Update Mockup Window Class
            const mockupWindow = document.getElementById('mockup-window');
            mockupWindow.className = `mockup-window var-${selectedId}`;

            // Update Mockup Content
            mockupWindow.innerHTML = data.html;
        }

        // Initialize
        changeDirection();
    </script>
</body>

</html>
